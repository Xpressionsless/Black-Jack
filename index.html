<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Black Jack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="black-jack.css">
</head>
<body>
	<div class="article container">
		<div class="row cards-row">
			<div class="col-sm-12">
				<h1 class="display-3">Black Jack</h1>
				<div id="output-area"></div>
			</div>
		</div>
		<div class="row buttons-row">
			<div class="col-sm-6 offset-sm-3 btn-group">
				<button class="btn btn-sm btn-success w-100 mr-5" id="newGame">New Game!</button>
				<button class="btn btn-sm btn-primary w-100 mr-5" id="hitGame">Hit</button>
				<button class="btn btn-sm btn-warning w-100" id="stayGame">Stay!</button>
			</div>
		</div>
		<div id="winner-area"></div>
	</div>
<script src="black-jack.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
